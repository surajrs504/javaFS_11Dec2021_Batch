

<div class="bodycard">
   
    <form (ngSubmit)="onsubmit()">
      <h2 *ngIf="disp">invalid credential try again</h2>
    <mat-card> <div class="cardheader"><mat-card-title>login</mat-card-title>
      <br>
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="ld.username" name="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="ld.password" name="password">
      </mat-form-field>
      
      <div class="example-button-row">
        <button mat-raised-button type="submit">Login</button>
        <button mat-raised-button (click)="gotoregister()" >Register</button>
        </div>
    </div>
    </mat-card>
</form>
    </div>
